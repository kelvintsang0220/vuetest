<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component 标签</h1>
<hr>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">改变component</button>
</div>
<script type="text/javascript">
    var componentA = {
        template: `
            <div style="color: red">I am ComponentA</div>
        `
    }
    var componentB = {
        template: `
            <div style="color: green">I am ComponentB</div>
        `
    }
    var componentC = {
        template: `
            <div style="color: pink">I am ComponentC</div>
        `
    }
    var app = new Vue({
        el:'#app',
        data:{
            who: 'componentA'
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC

        },
        methods: {
            changeComponent: function () {
                if (this.who == 'componentA'){
                    this.who = 'componentB'
                }else if (this.who == 'componentB'){
                    this.who = 'componentC'
                }else {
                    this.who = 'componentA'
                }
            }
        }
    })
</script>
</body>
</html>
