<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component1</h1>
<hr>
<div id="app">
    <panda></panda>
</div>
<script type="text/javascript">
    var city = {
        template: `<div style="color: green;">Panda from Sichuan of China!</div>`
    }
    var panda = {
        template: `
            <div>
            <p>Panda from China</p>
            <city></city>
            </div>
        `
        ,
        components: {
            "city": city
        }
    }

    var app = new Vue({
        el: '#app',
        components:{
            "panda": panda
        }

    })
</script>
</body>
</html>
