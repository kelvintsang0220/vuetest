<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model</h1>
<hr>
<div id="app">
    {{message}} <br>
    <p>v-model<input type="text" v-model="message"></p>
    <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
    <p>v-model.num<input type="text" v-model.num="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <h3>文本域</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <h3>多选框绑定</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="lily" v-model="web_names" value="lily">
        <label for="isTrue">lily</label>
        <input type="checkbox" id="kelvin" v-model="web_names" value="kelvin">
        <label for="isTrue">kelvin</label>
        <input type="checkbox" id="mingming" v-model="web_names" value="mingming">
        <label for="isTrue">mingming</label>
    </p>
    <p>{{web_names}}</p>
    <hr>
    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="one" value="man" v-model="sex">
        <label for="one">man</label>
        <input type="radio" id="two" value="women" v-model="sex">
        <label for="one">women</label>
        <p>性别：{{sex}}</p>
    </p>


</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: "hello world",
            isTrue: true,
            web_names: [],
            sex:'man'
        }

    })
</script>
</body>
</html>
